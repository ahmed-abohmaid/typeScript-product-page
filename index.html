<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Page</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="logo-container">
        <div class="toggle-icon">
          <img src="./src/assets/icons/icon-menu.svg" alt="Open Menu" />
        </div>

        <div class="logo">
          <h1>sneakers</h1>
        </div>
      </div>

      <nav class="navbar">
        <div id="close">
          <img src="./src//assets/icons/icon-close.svg" alt="Close Menu" />
        </div>

        <ul class="links">
          <li>Collections</li>
          <li>Men</li>
          <li>Wemen</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>

      <div class="profile">
        <div class="cart_icon">
          <img src="./src/assets/icons/icon-cart.svg" alt="Cart icon" />
        </div>

        <div class="profile_pic">
          <img src="./src/assets/imgs/image-avatar.png" alt="profile picture" />
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Page Content -->
    <main>
      <div class="product-container">
        <div class="current-img">
          <img
            src="./src/assets/imgs/image-product-1.jpg"
            alt="product image1"
          />

          <div class="next">
            <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m2 1 8 8-8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </div>

          <div class="prev">
            <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 1 3 9l8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <div class="optional-imgs">
          <div class="single-option">
            <img
              src="./src/assets/imgs/image-product-1-thumbnail.jpg"
              alt="product image1"
            />
          </div>
          <div class="single-option">
            <img
              src="./src/assets/imgs/image-product-2-thumbnail.jpg"
              alt="product image3"
            />
          </div>
          <div class="single-option">
            <img
              src="./src/assets/imgs/image-product-3-thumbnail.jpg"
              alt="product image4"
            />
          </div>
          <div class="single-option">
            <img
              src="./src/assets/imgs/image-product-4-thumbnail.jpg"
              alt="product image5"
            />
          </div>
        </div>
      </div>

      <div class="product-details">
        <div class="details-header">
          <p>sneaker company</p>
          <h2>full limited edition sneakers</h2>
        </div>

        <div class="deatails-body">
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole they'll withstand everything
            the weather can offer.
          </p>

          <div class="price">
            <div class="price-offer-container">
              <p>$125.00</p>
              <div>50%</div>
            </div>
            <p class="old-price">$250.00</p>
          </div>
        </div>

        <div class="product-actions">
          <div class="amount">
            <button>
              <svg
                width="12"
                height="4"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </button>
            <p id="amount-number">0</p>
            <button>
              <svg
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </button>
          </div>

          <button class="add-to-cart">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D"
                fill-rule="nonzero"
              />
            </svg>
            <p>Add to cart</p>
          </button>
        </div>
      </div>
    </main>
    <!-- End Page content -->

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
